<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJEKT 6</title>
    <script src="https://kit.fontawesome.com/cc3e1081a0.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="../projekt6/main.css">
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todoInput" placeholder="Wpisz treść zadania...">
            <button class="addBtn">Add</button>
        </div>
        <div class="todoList">
            <h3>Lista zadań:</h3>
            <p class="alertInfo">Brak zadań na liście.</p>
            <ul>
            </ul>
        </div>
    </div>
     
    <div class="popup">
        <h3>Edytuj zadanie: </h3>
        <div class="popupBody">
            <p class="popupInfo"></p>
            <input type="text" class="popupInput" placeholder="Wprowadź nową treść zadania...">
            <button class="popupBtn accept">Zatwierdź</button>
            <button class="popupBtn cancel">Anuluj</button>
        </div>
    </div>
    <script src="../projekt6/main.js"></script>
</body>
</html>
